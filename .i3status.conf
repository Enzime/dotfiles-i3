general {
        colors = true
        interval = 1
}

order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "battery 0"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

battery 0 {
        format = "%status %percentage %remaining"
        last_full_capacity = true
}

tztime local {
        format = "%Y-%m-%d %I:%M:%S %p"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
